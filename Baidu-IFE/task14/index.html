<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>任务14 零基础JS编码二</title>
	</head>

	<body>
		<h3>污染城市列表</h3>
		<ul id="aqi-list">

		</ul>

		<script type="text/javascript">
			var aqiData = [
				["北京", 90],
				["上海", 50],
				["福州", 10],
				["广州", 50],
				["成都", 90],
				["西安", 100]
			];
			(function() {
				/*镐
  				在注释下方编写代码
 				遍历读取aqiData中各个城市的数据
 		     	将空气质量指数大于60的城市显示到aqi-list的列表中
  				*/
				var str = "";
				var list = document.getElementById("aqi-list");
				var sortArr = ["一", "二", "三", "四", "五", "六"];
				var outputData = aqiData.filter(function(item) {
					return item[1] > 60;
				}).sort(function(a, b) {
					return b[1] - a[1];
				})
				outputData.forEach(function(value, index) {
					str += "<li>第" + sortArr[index] + "名："+value[0]+" "+value[1]+"</li>";
				})
				list.innerHTML = str;
			})();
		</script>

	</body>

</html>
