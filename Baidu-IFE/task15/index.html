<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务15 零基础JS编码三</title>
</head>

<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
<li>第一名：北京空气质量：<b>90</b></li>
<li>第二名：北京空气质量：<b>90</b></li>
<li>第三名：北京空气质量：<b>90</b></li>
-->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        var li = document.getElementById("source").getElementsByTagName("li");
        var data = [].map.call(li, function (value) {
            var str1 = value.innerText.substr(0, 2);
            var str2 = value.getElementsByTagName("b")[0].innerText;
            return [str1, str2];
        });
        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        return data.sort(function (a, b) {
            return a[1] - b[1];
        });
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var ul = document.getElementById("resort");
        var str = "";
        var sortNameArr = ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十"];
        data.forEach(function (value, index) {
            str += "<li>第" + sortNameArr[index] + "名：" + value[0] + ",空气指数：" + value[1] + "</li>";
        })
        ul.innerHTML = str;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }
    /**
     * 初始化
     */
    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        var button = document.getElementById("sort-btn");
        button.onclick = btnHandle;
    }

    init();
</script>
</body>

</html>
