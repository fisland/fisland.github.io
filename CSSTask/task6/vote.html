<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>投票</title>
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/voteStyle.css" />
	</head>

	<body>
		<audio id="music" hidden="YES" loop="false" src=""></audio>
		<div class="wrap">
			<header>
				<span class="menu"></span>
				<h1>投票</h1>
				<span class="close"></span>
			</header>

			<div class="content clearFix">
				<div class="content-head">
					<p>发言讨论结束,大家请投票 </p>
					<div id="player"></div>
				</div>
				<div class="triangle"></div>
				<p class="block">点击得 票数最多的人头像</p>
				<div class="layout clearFix">
					<div class="box">
						<div class="lay1">水民</div>
						<div class="lay2">1号</div>
					</div>
					<ul class="i-menu">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">水民</div>
						<div class="lay2">2号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">警察</div>
						<div class="lay2">3号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">法官</div>
						<div class="lay2">4号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">狙击手</div>
						<div class="lay2">5号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">医生</div>
						<div class="lay2">6号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">杀手</div>
						<div class="lay2">7号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">水民</div>
						<div class="lay2">8号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">水民</div>
						<div class="lay2">9号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">水民</div>
						<div class="lay2">10号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">水民</div>
						<div class="lay2">11号</div>
					</div>
				</div>
				<div class="layout">
					<div class="box">
						<div class="lay1">水民</div>
						<div class="lay2">12号</div>
					</div>
				</div>
			</div>

			<footer>
				<p>投死</p>
			</footer>
		</div>
	</body> 

</html>
