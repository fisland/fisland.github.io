<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九宫格</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin:2px;
				width: 50px;
				height: 50px;
				border-radius:5px;
				background:orange;
				float: left;
				text-align: center;
				line-height: 50px;
			}
			.outbox{
				width: 162px;
				height: 162px;
				background: whitesmoke;
			}
		</style>
	</head>
	<body>
		<div class="outbox">
			<div class="box">box1</div>
			<div class="box">box2</div>
			<div class="box">box3</div>
			<div class="box">box4</div>
			<div class="box">box5</div>
			<div class="box">box6</div>
			<div class="box">box7</div>
			<div class="box">box8</div>
			<div class="box">box9</div>
		</div>
	</body>
</html>
