<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" />
		<title>登录页面</title>
	</head>
	<body>
		<div id="title">
			<a href="#" class="title-close">关闭</a>
			<h1 >登录</h1>
			<a href="#" class="title-register">注册</a>
		</div>
			<div class="main">
				<div class="username">
					<img src="img/iphone.png" />
					<div class="line"></div>
					<input type="text" name="phone" id="phone" value="请输入手机号" />
				</div>
				<div class="password">
					<img src="img/locked.png"/>
					<div class="line"></div>
					<input type="text" name="pass" id="pass" value="请输入密码" />
				</div>
				<div class="main-login-button">登录</div>
				<div class="forgetPassword">
					<a href="#" id="forget">忘记密码</a>
				</div>
			</div>
	</body>
</html>
