<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html" charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">  
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!--适配手机屏幕-->
		<meta name="renderer" content="webkit">
		<title>个人主页</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/task5-1.css"/>
	</head>
	<body>
		<div class="wrap">
			<div class="Top-bar">
				<a><img src="img/back.png"/></a>
				<p>个人主页</p>
			</div>
			
			<div class="user">
				<div class="user-img"><img src="img/头像.png"/></div>
				<div class="user-name">
					<span>高素雅</span><spa> 51岁</span><p>北京.通州.果园</p>
				</div>
			</div>
			
			<div class="introduce">
				<div class="header">
					<span class="strip"></span><span>专业技能</span>
				</div>
				<ul >
					<li>
						<span class="star">住家</span>
						<span class="strip1"></span>
						<span class="star">不含餐</span>
					</li>
					<li>
						<span class="detail">从业年限</span>
						<span class="strip1"></span>
						<span>0-3</span>
					</li>
					<li>
						<span class="detail">工作时间</span>
						<span class="strip1"></span>
						<span>全天</span>
					</li>
					<li>
						<span class="detail">价格</span>
						<span class="strip1"></span>
						<span class="red">25元/小时</span>
					</li>
					<li>
						<span class="detail">自我介绍</span>
						<span class="strip1"></span>
						<span class="describe"> 可以洗衣、做饭、照顾老人。在护     工方面有5年的经验，经验丰富。</span>
					</li>
				</ul>
			</div>
			
			<div class="footer">
				<button type="submit" class="button1 fl">留言</button>
				<button type="submit" class="button2 fr">电话联系</button>

			</div>
		</div>
	</body>
</html>
