<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="quote-wrap">
        <div class="quote-in-wrap">
            <i class="fa fa-quote-left fa-2x fa-pull-left" aria-hidden="true"></i>
            <p class="content">"It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness......"
            </p>
            <p class="author">----Charles Dickens</p>
            <a href="" class="btn btn-primary button"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="" class="btn btn-primary button"><i class="fa fa-tumblr" aria-hidden="true"></i></a>
            <!--<input type="button" class="twitter btn btn-primary">-->
            <!--<input type="button" class="tumble btn btn-primary">-->
            <input type="button" class="new btn btn-primary button" value="new quote">
        </div>
    </div>
    <div class="by">By Fisland</div>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src='./jquery.animate-colors.js'></script>
    <script src="main.js"></script>
</body>
</html>
